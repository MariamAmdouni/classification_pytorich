name: Python CI

on:
  push:
    branches:
      - master  # Trigger when code is pushed to the master branch
  pull_request:
    branches:
      - master  # Trigger when a pull request is created or updated for the master branch

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner for your CI jobs
    
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Specify Python version (adjust if necessary)
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Make sure requirements.txt is in your repo

      # Step 4: Run tests with pytest
      - name: Run tests with pytest
        run: |
          pytest  # Run tests with pytest (you can change this to another test framework if needed)
